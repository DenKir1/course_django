{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">

            <form method="post">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            Введите код активации почты или код верификации телефона
                        </h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}

                        <input type="text" name="verify_pass" class="form-control" id="verify_pass" required>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
