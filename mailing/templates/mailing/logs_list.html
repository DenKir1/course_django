{% extends 'mailing/base.html' %}
{% block content %}
<div class="header mx-auto text-center">
    <h5 class="display-4">{{ title }}</h5>
</div>

<div class="col-12">
    <div class="row">
        {% for object in object_list %}
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="my-0 font-weight-normal">{{ object.mailing }}</h3>
                    </div>
                    <div class="card-body">
                        <p>{{ object.last_mailing_time }}</p>
                        <p>{{ object.status }}</p>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
